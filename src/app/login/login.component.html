<div id="section">
  <div class="container-fluid">
    <div class="row">
      <div class="col-6 box1">
        <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
          <h3>Login to your Account</h3>
          <label for="form-data" class="form-label">Welcome back!</label>
          <div class="form-group">
            <label for="user_name" class="form-label">User Name</label>
            <input type="text" class="form-control" id="user_name" minlength="3" name="user_name"
              placeholder="Enter your name" [(ngModel)]="loginData.user_name" required #name="ngModel">
            <div *ngIf="loginForm.submitted && name.invalid || ( (name.dirty || name.touched))">
              <small class="text-danger" *ngIf="name.errors?.['required']">Username is required.</small>
              <small class="text-danger" *ngIf="name.errors?.['minlength']">Username must be atleast 3
                characters.</small>
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" minlength="8" id="password" name="password"
              placeholder="Enter your password" [(ngModel)]="loginData.password" required #password="ngModel">
            <div *ngIf="loginForm.submitted && password.invalid || ( (password.dirty || password.touched))">
              <small class="text-danger" *ngIf="password.errors?.['required']">Password is required.</small>
              <small class="text-danger" *ngIf="password.errors?.['minlength']">Password must be atleast 8
                characters.</small>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <div class="container">
          <label>Don't have an account? <br>
            <a (click)="navigateToSignup()">Sign Up</a> here
          </label>

          <div class="icons">
            <p>Login With</p>
            <div id="g_id_onload"
              data-client_id="729957672946-oou9ritn09eqpmf07g3p2ae59l6v1jjp.apps.googleusercontent.com"
              data-context="use" data-ux_mode="popup" data-itp_support="true" data-callback="handleCredentialResponse">
            </div>

            <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="filled_blue"
              data-text="signin_with" data-size="large" data-logo_alignment="center">
            </div>


            <div class="fb-login-button" data-width="" data-size="large" data-button-type="" data-layout=""
              data-auto-logout-link="false" data-use-continue-as="false">
              <button (click)="signInWithFB()">
                <i class="fa-brands fa-facebook" style="color: white;"></i>
                Login with Facebook
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="box2 col-6">
        <img class="img1" src="../../assets/images/login.jpeg" alt="login image">
      </div>
    </div>

  </div>
</div>
